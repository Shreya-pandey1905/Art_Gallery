<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-800 flex items-center justify-center p-4">
    <div class="w-full max-w-md relative">
        <div class="text-center mb-8">
            <h1 class="font-serif text-5xl text-cyan-400 italic">Art Gallery</h1>
            <p class="mt-2 text-gray-400 font-light">Welcome to the exhibition</p>
        </div>
        <div class="backdrop-blur-lg bg-gray-900/50 rounded-2xl shadow-2xl p-8 border border-gray-700">
            <form id="loginForm" method="POST" class="space-y-6">
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-light text-gray-300">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="w-full px-4 py-3 rounded-lg bg-gray-800/50 border border-gray-700 text-gray-100"
                        placeholder="your@email.com"
                        required
                    >
                </div>
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-light text-gray-300">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="w-full px-4 py-3 rounded-lg bg-gray-800/50 border border-gray-700 text-gray-100"
                        placeholder="••••••••"
                        required
                    >
                </div>
                <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-cyan-400 to-cyan-500 text-gray-900 py-3 px-6 rounded-lg"
                >
                    Enter Gallery
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData(this);

                fetch('login.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = data.redirect;
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred during login');
                });
            });
        });
    </script>
</body>
</html>
